  <center><h2>STUDENT REGISTRATION FORM</h2></center>
    <form>
      <div class="form-group col-md-15" >
            <label for="fname">First name</label>
            <input type="fname" id="fname" class="form-control" placeholder="First name" required>
        </div>
        <div class="form-group col-md-15" >
            <label for="mname">Middle name</label>
            <input type="mname" id="mname" class="form-control" placeholder="Middle name" required>
        </div>   
        <div class="form-group col-md-15" >
            <label for="lname">Last name</label>
            <input type="lname" id="lname" class="form-control" placeholder="Last name" required>
        </div>

        <div class="form-row">
        <p>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
    </p>
    <p>
        <div class="form-group col-md-6">
            <label for="year">Academic Year</label>
            <input type="year" id="year" class="form-control" placeholder="FY,SY,TY,BE" required>
        </div>
    </p>
        </div>
        <div class="form-group">
            <label for="state">College</label>
            <select name="state" id="state" class="form-control" >
                <option value="IN">College</option>
                <option value="USA">PICT</option>
                <option value="ENG">VIT</option>
                <option value="FRA">COEP</option>
                <option value="NOR">PVG</option>
                <option value="GER">MMCOE</option>
        </select>
        </div>
        <p>
        <div class="form-group col-md-15" >
            <label for="password">Address</label>
            <input type="address" id="adress" class="form-control" placeholder="Address" required>
        </div>
    </p>
    <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
          <label class="form-check-label" for="defaultCheck1" required>
           I accept the terms and conditions
          </label>
    </div>
    
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" required>
  <label class="form-check-label" for="inlineCheckbox1" required>Sign me up</label>
</div>
<p>
<button type="submit" class="btn btn-success">Register</button>
    </form>
</p>
